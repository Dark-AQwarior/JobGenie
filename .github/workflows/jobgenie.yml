name: 🚀 JobGenie Automation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 Install Dependencies (Ensure jobspy is Installed)
        run: |
          echo "🔍 Checking Python Version and Path..."
          which python3
          python3 --version

          echo "📦 Installing dependencies..."
          python3 -m pip install --upgrade pip
          python3 -m pip install jobspy pandas  # ✅ Explicitly install jobspy

          if [ -f requirements.txt ]; then
            python3 -m pip install -r requirements.txt
          else
            echo "⚠️ No requirements.txt found, skipping installation."
          fi

          echo "📜 Installed Packages:"
          python3 -m pip list  # ✅ Debugging step to verify installed packages

      - name: 🚀 Run Job Genie Script
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          echo "🏁 Running jobgenie.py..."
          
          echo "🐍 Python Path:"
          which python3  # ✅ Print the Python path

          echo "🔍 Checking if jobspy is installed..."
          python3 -m pip show jobspy || echo "⚠️ JobSpy not found by pip!"
          python3 -m jobspy --help || echo "⚠️ JobSpy import failed"

          echo "🔧 Setting up isolated environment..."
          python3 -m venv venv  # ✅ Create a virtual environment
          source venv/bin/activate  # ✅ Activate the virtual environment

          echo "📦 Installing dependencies inside the venv..."
          python3 -m pip install --upgrade pip
          python3 -m pip install jobspy pandas -r requirements.txt

          echo "🔍 Verifying jobspy installation inside venv..."
          python3 -m pip show jobspy || echo "⚠️ JobSpy STILL not found inside venv!"

          echo "✅ Running jobgenie.py inside the virtual environment..."
          python3 jobgenie.py || echo "⚠️ Script failed, capturing logs..."

      - name: 📤 Upload Logs if Script Fails
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jobgenie_logs
          path: jobgenie_log.txt