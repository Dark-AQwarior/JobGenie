name: ğŸš€ JobGenie Automation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install Dependencies (Ensure jobspy is Installed)
        run: |
          echo "ğŸ” Checking Python Version and Path..."
          which python3
          python3 --version

          echo "ğŸ“¦ Installing dependencies..."
          python3 -m pip install --upgrade pip
          python3 -m pip install jobspy pandas  # âœ… Explicitly install jobspy

          if [ -f requirements.txt ]; then
            python3 -m pip install -r requirements.txt
          else
            echo "âš ï¸ No requirements.txt found, skipping installation."
          fi

          echo "ğŸ“œ Installed Packages:"
          python3 -m pip list  # âœ… Debugging step to verify installed packages

      - name: ğŸ”§ Set Up Virtual Environment
        run: |
          echo "ğŸ”§ Creating virtual environment..."
          python3 -m venv venv  # âœ… Create a virtual environment
          source venv/bin/activate  # âœ… Activate the virtual environment

          echo "ğŸ“¦ Installing dependencies inside the venv..."
          python3 -m pip install --upgrade pip
          python3 -m pip install jobspy pandas -r requirements.txt

      - name: ğŸ”„ Reinstall jobspy Before Running
        run: |
          source venv/bin/activate
          python3 -m pip install --force-reinstall jobspy

      - name: ğŸš€ Run Job Genie Script
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          echo "ğŸ”§ Activating virtual environment..."
          source venv/bin/activate  # âœ… Ensure the script runs in the venv

          echo "ğŸ” Checking Python version inside venv..."
          which python3  # âœ… Ensure correct Python is being used
          python3 --version

          echo "ğŸ” Checking installed packages inside venv..."
          python3 -m pip list | grep jobspy || echo "âš ï¸ jobspy NOT installed!"

          echo "âœ… Running jobgenie.py..."
          python3 jobgenie.py || echo "âš ï¸ Script failed, capturing logs..."

      - name: ğŸ“¤ Upload Logs if Script Fails
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jobgenie_logs
          path: jobgenie_log.txt