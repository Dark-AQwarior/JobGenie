name: ğŸš€ JobGenie Automation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ”§ Create and Activate Virtual Environment
        run: |
          echo "ğŸ”§ Creating virtual environment..."
          python3 -m venv venv
          source venv/bin/activate
          
          echo "ğŸ Python Executable Path:"
          which python3

          echo "ğŸ“¦ Installing dependencies..."
          python3 -m pip install --upgrade pip
          python3 -m pip install --force-reinstall jobspy pandas -r requirements.txt

          echo "ğŸ” Verifying jobspy installation..."
          python3 -m pip list | grep jobspy || echo "âš ï¸ jobspy NOT installed!"

      - name: ğŸš€ Run Job Genie Script with Virtual Environment
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          echo "ğŸ”§ Activating virtual environment..."
          source venv/bin/activate

          echo "ğŸ Using Python from Virtual Environment..."
          VENV_PYTHON=$(which python3)
          echo "âœ… Python Path: $VENV_PYTHON"

          echo "ğŸ” Checking installed packages inside venv..."
          $VENV_PYTHON -m pip list | grep jobspy || echo "âš ï¸ jobspy NOT installed!"

          echo "âœ… Running jobgenie.py..."
          $VENV_PYTHON jobgenie.py || echo "âš ï¸ Script failed, capturing logs..."

      - name: ğŸ“¤ Upload Logs if Script Fails
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jobgenie_logs
          path: jobgenie_log.txt