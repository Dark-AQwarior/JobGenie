name: ğŸš€ JobGenie Automation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install Dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "âš ï¸ No requirements.txt found, skipping installation."
          fi

      - name: ğŸš€ Run Job Genie Script
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          echo "ğŸ Running jobgenie.py..."
          touch jobgenie_log.txt  # âœ… Ensure log file exists before execution
          python jobgenie.py || echo "âš ï¸ Script failed, capturing logs..."
          echo "âœ… Job completed successfully!"

      - name: ğŸ“¤ Upload Logs if Script Fails
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jobgenie_logs
          path: jobgenie_log.txt