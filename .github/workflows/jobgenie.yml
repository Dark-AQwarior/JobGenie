name: ğŸš€ JobGenie Automation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install Dependencies (Ensure jobspy is Installed)
        run: |
          echo "ğŸ” Checking Python Version..."
          python3 --version

          echo "ğŸ“¦ Installing dependencies..."
          python3 -m pip install --upgrade pip
          python3 -m pip install jobspy pandas  # âœ… Explicitly install jobspy

          if [ -f requirements.txt ]; then
            python3 -m pip install -r requirements.txt
          else
            echo "âš ï¸ No requirements.txt found, skipping installation."
          fi

          echo "ğŸ“œ Installed Packages:"
          python3 -m pip list  # âœ… Debugging step to verify installed packages

      - name: ğŸš€ Run Job Genie Script
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          echo "ğŸ Running jobgenie.py..."
          python3 -m pip install --upgrade pip  # âœ… Ensure correct pip
          python3 -m pip install jobspy  # âœ… Force reinstall jobspy to correct path
          python3 -m jobspy --help  # âœ… Verify if jobspy is installed
          python3 jobgenie.py || echo "âš ï¸ Script failed, capturing logs..."
          echo "âœ… Job completed successfully!"

      - name: ğŸ“¤ Upload Logs if Script Fails
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jobgenie_logs
          path: jobgenie_log.txt